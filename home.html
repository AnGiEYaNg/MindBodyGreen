<div class="ArticleList" ng-repeat="article in mainData track by $index">
	<div class="ArticleList__block" ui-sref="article({articleId: $index})">
		<div class="ArticleList__img">
			<img src={{article.image}}>
		</div>

		<h1 class="ArticleList__title">{{article.title}}</h1>

		<h4 class="ArticleList__author">{{article.author.name}}</h4>

		<h5 class="ArticleList__publishDate">{{article.publishDate | date: "M/d/yyyy h:mm a"}}</h5>

		<hr>
	</div>
</div>
